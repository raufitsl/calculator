<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="containor">
        <h1>Calculator</h1>
        
        <div class="calulator">
            <input type="text" name="screen" id="screen" value="0" placeholder="0">
            <table>
                <tr>
                    <td><button>(</button></td>
                    <td><button>)</button></td>
                    <td><button id="clear" >C</button></td>
                    <td><button class="opr">%</button></td>
                </tr>
                <tr>
                    <td><button class="number">7</button></td>
                    <td><button class="number">8</button></td>
                    <td><button class="number">9</button></td>
                    <td><button class="opr">x</button></td>
                </tr>
                <tr>
                    <td><button class="number">4</button></td>
                    <td><button class="number">5</button></td>
                    <td><button class="number">6</button></td>
                    <td><button class="opr">-</button></td>
                </tr>
                <tr>
                    <td><button class="number">1</button></td>
                    <td><button class="number">2</button></td>
                    <td><button class="number">3</button></td>
                    <td><button id="plus">+</button></td>
                </tr>
                <tr>
                    <td><button class="number">0</button></td>
                    <td><button class="opr">.</button></td>
                    <td><button class="opr">/</button></td>
                    <td><button class="opr">=</button></td>
                </tr>
            </table>
        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
